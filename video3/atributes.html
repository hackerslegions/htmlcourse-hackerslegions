<!DOCTYPE html>
<html lang="en">
<!-- dir="rtl" it is use to change the direction of text -->
<!-- <html dir="rtl"> -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html tags</title>
</head>

<body>
    <!-- tittle attribute -->
    <h1 title="Hello">this is my heading</h1>

    <!-- ----------------------------------------------------------------- -->

    <!-- align attribute - it is used to align the text -->

    <p align="right">Lorem ipsum dolor sit amet consectetur.</p>

    <!-- --------------------------------------------------------- -->

    <!-- id attribute is use to give unique id -->
    <p id="html">Lorem ipsum dolor sit amet consectetur.</p>

    <!-- --------------------------------------------------------------- -->

    <!-- style is a class it is use to give styles in html text -->
    <p style="background-color: red;">Lorem ipsum dolor sit amet consectetur.</p>
    <p style="font-family: fantasy; color: green;">Lorem ipsum dolor sit amet consectetur.</p>
</body>

</html>
